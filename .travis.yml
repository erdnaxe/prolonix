services:
- docker

before_install:
- docker build --pull -t build_image .

script:
# Give 1 hour
- travis_wait 60 sleep infinity & docker run --volume "$(pwd)/iso:/iso"
  --volume "$(pwd)/config:/config"
  --rm -it build_image

# Create a draft release on GitHub repository
deploy:
  provider: releases
  api_key:
    secure: 
  file: iso/prolonix.iso
  skip_cleanup: true
  draft: true
  overwrite: true
  on:
    repo: erdnaxe/prolonix
