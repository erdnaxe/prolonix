language: nix
script: nix-build -A config.system.build.isoImage config/iso-image.nix
  -I nixpkgs=https://github.com/NixOS/nixpkgs-channels/archive/nixos-20.03.tar.gz

# Create a draft release on GitHub repository
deploy:
  provider: releases
  api_key:
    secure: 
  file: result/iso/prolonix.iso
  skip_cleanup: true
  draft: true
  overwrite: true
  on:
    repo: erdnaxe/prolonix
    tags: false
